<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON/OFF LAMPU</title>
</head>
<body>

    <div>
        <!--LAMPU 1-->
        <div>
            <img src="assets/images/off.gif" alt="" id="lampu1">
            <button onclick="saklar('on')">ON LAMP</button>
            <button onclick="saklar('off')">OFF LAMP</button>
        </div>

        <!--LAMPU 2-->
        <div>
            <img src="assets/images/off.gif" alt="" id="lampu1">
            <button onclick="saklar('on')">ON LAMP</button>
            <button onclick="saklar('off')">OFF LAMP</button>
        </div>

        <!--LAMPU 3-->
        <div>
            <img src="assets/images/off.gif" alt="" id="lampu1">
            <button onclick="saklar('on')">ON LAMP</button>
            <button onclick="saklar('off')">OFF LAMP</button>
        </div>
    </div>
    <!--ini adalah script-->
    <script>
        function saklar(params) {
            console.log(params);
            let lampu1 = document.getElementById("lampu1");

            if(params == "on"){
                lampu1.src = "assets/images/on.gif";
            }
            if(params == "off"){
                lampu1.src = "assets/images/off.gif";
            }
            
            return lampu1;
        }
    </script>
</body>
</html>
